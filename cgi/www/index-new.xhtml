<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>leanXcam Template Web-Interface</title>
		<link rel="stylesheet" href="css/styles.css" />
		<style type="text/css"><![CDATA[
		]]></style>
		<script src="js/jquery-1.3.2.min.js"></script>
		<script src="js/jquery.timers-1.1.2.js"></script>
		<script src="js/jquery.form-2.28.js"></script>
		<script src="js/functions.js"></script>
		<script type="text/javascript"><![CDATA[
			$(function () {
				// Set the language to what is given by ?lang=<language>, defaulting to german.
				setLanguage(getSearchArgs().lang || "de");
				// Decompile input tags with content to an input and a sepparate label tag.
				buildControls();
			})
		]]></script>
	</head>
	<body>
		<div id="lang-select">
			<a href="javascript:setLanguage('de')" id="de">Deutsch</a>
			<a href="javascript:setLanguage('en')" id="en">English</a>
		</div>
		<div class="big-box">
			<h3>
				<span lang="de">Livebild</span>
				<span lang="en">Live Image</span>
			</h3>
			<img alt="live image" id="image" />
		</div>
		<div class="big-box">
			<h3>
				<span lang="de">Optionen</span>
				<span lang="en">Options</span>
			</h3>
			<input name="DoCaptureColor" type="checkbox" value="true">
				<span lang="de">Bild debayern</span>
				<span lang="en">Debayer the image</span>
			</input>
		</div>
		<div class="big-box">
			<h3>Tests</h3>
			<p>
				Boolean:
				<input name="boolean" type="checkbox" />
			</p>
			<p>
				Bitfield:
				<input name="bitfield" type="checkbox" value="foo">foo</input>
				<input name="bitfield" type="checkbox" value="bar">bar</input>
			</p>
			<p>
				Enumeration:
				<input name="enumeration" type="radio" value="foo">foo</input>
				<input name="enumeration" type="radio" value="bar">bar</input>
			</p>
			<p>
				Text:
				<input name="text" type="text" size="30" maxlength="30" />
			</p>
			fnord
		</div>
	</body>
</html>
